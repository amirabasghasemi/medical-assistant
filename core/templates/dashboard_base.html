{% load static %}
<!doctype html>
<html dir="rtl" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEDICAL-ASSISTANT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ticket/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'ticket/css/responsive.css' %}">
</head>

<body>
    {% include 'dashboard/partial/navbar.html' %}
    <main id="body" class="dark-mode col-lg-10 col-12">

    {% block content %}
    {% endblock %}

        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content rounded-3 border-0 shadow">
                        <div class="modal-header d-flex justify-content-center border-0">
                            <h1 class="modal-title fs-5 text-secondary" id="exampleModalLabel">آیامیخواهیدازسایت خارج
                                شوید؟</h1>
                        </div>
                        <hr class="note-tab m-3">
                        <div class="modal-footer border-0">
                            <button type="button" class="custom-btn btn-5 w-100">خروج ازسایت</button>
                            <button type="button" class="custom-btn btn-13 w-100" data-bs-dismiss="modal">ادامه
                                فعالیت</button>
                        </div>
                    </div>
                </div>
            </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="{% static 'ticket/js/index.js' %}"></script>
</body>
</html>
